<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My First Web Page</title>
  <style>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fffde7);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #007acc;
      text-align: center;
    }

    h2 {
      color: #004d40;
      margin-top: 30px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      color: #cc0000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 15px;
    }

    button:hover {
      background-color: #005f99;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Page</h1>

    <h2>About This Page</h2>
    <p id="info">You click the button!</p>

    <button onclick="changeText()">Click Me to Change the Text</button>

    
    

    
  </div>

  <script>
    function changeText() {
      document.getElementById("info").innerText = "The text has been changed:>!";
    }
  </script>
</body>
</html>
