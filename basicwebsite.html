<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mywebsite</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('http://pixelartmaker.com/art/a0d92e1f337c491.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      background-image: url('https://img.freepik.com/premium-vector/seamless-red-brick-wall-pixel-art-patttern_6070-239.jpg?w=2000');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: rgba(255, 255, 255, 0.85);
      background-blend-mode: lighten;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #007acc;
    }

    h2 {
      color: #004d40;
      margin-top: 30px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 15px;
      display: inline-block;
    }

    button:hover {
      background-color: #005f99;
    }

    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    img {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 20px 0;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hello!</h1>

    <img src="https://img.freepik.com/premium-vector/pixels-8-bit-theme-welcome-banner-vector-illustration_671488-26.jpg?w=740" alt="Welcome Image">

    <h2>START!</h2>
    <p id="info">Click the button to change this text!</p>

    <button id="startBtn" onclick="showLoginForm()">Click me to start</button>
  </div>

  

  <script>
    function showLoginForm() {
      const container = document.querySelector('.container');
      container.innerHTML = `
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Name" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="authenticate()">Sign In</button>
        <p id="message" class="message"></p>
      `;
    }

    function authenticate() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageEl = document.getElementById('message');

      if (!username || !password) {
        messageEl.textContent = 'Please enter both Name and Password.';
        messageEl.className = 'message error';
        return;
      }

      
      if (username === "admin" && password === "1234") {
        
        window.location.href = `web.html?user=${encodeURIComponent(username)}`;
      } else {
        messageEl.textContent = 'Invalid Name or Password. Please try again.';
        messageEl.className = 'message error';
      }
    }
  </script>

</body>
</html>
